<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Search Movie DB</title>
</head>
<body>

<!-- NAV BAR FROM BOOTSTRAP -->
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Movie Database</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      
      <ul class="nav navbar-nav navbar-right">
        <li on id="searchButton"><a href="#"><span class="glyphicon glyphicon-search space-right " aria-hidden="true"></span>Search</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Popular Searches<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li id="whatsPlayingNow"><a href="#">What's Playing Now</a></li>
            <li id="topRated"><a href="#">Top Rated</a></li>
            <li id="upcoming"><a href="#">Upcoming!</a></li>
          </ul>
        </li>
      </ul>
      <form action="#" class="navbar-form navbar-right hidden" id="searchForm">
        <div class="form-group">
          <div class="left-inner-addon">
            <span class="glyphicon glyphicon-search space-right" aria-hidden="true"></span>
            <input type="text" class="form-control js-query" id="searchFormInput" placeholder="Titles, people, genres">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
        
      </form>
    </div>
  </div>
  </nav>
  
<!-- API RESULTS DISPLAYED WITH TITLE, PAGINATION, CARDS -->
  <div id="searchTitle" class="page-header"></div>
  <div class="paginate"></div>
  <div class="js-default-results"></div>

  <!-- MODAL -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exampleModalLabel">
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail modalThumbnail">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <img class="modalImage" src="" alt="...">
          <div class="caption">
            <h3 class="modalTitle"></h3>
            <p class="modalReleaseDate"></p>
            <p class="modalTotalVotes"></p>
            <p class="modalVoteRating"></p>
            <p class="modalOverview"></p>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
